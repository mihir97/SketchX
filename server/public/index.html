<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SketchX</a>
    </div>
  </div>
</nav>

  <div class="flex-container uploadWrapper">
  <form id="imageUploadForm" class="imageUploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <span class="helpText" id="helpText">Upload an image</span>
    <input type='file' name="sketch" id="file" class="uploadButton" accept="image/*" />
    <div id="uploadedImg" class="uploadedImg">
      <span class="unveil"></span>
    </div>
    <span class="pickFile">
      <a href="#" class="pickFileButton">Pick file</a>
    </span>
  </form>
</div>

</body>
<script  src="js/index.js"></script>

</html>
